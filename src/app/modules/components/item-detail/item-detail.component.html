<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-6">
                    <div class="text-center image-content">
                        <img alt="Bootstrap Image Preview" [src]="item.imageURL" />
                    </div>
                </div>
                <div class="col-md-6">
                    <h2> {{item.name}} </h2>
                    <hr>
                    <p> {{item.description}} </p>
                    <h5> Time left : {{ (daysLeft > 0) ? daysLeft + 'd' : '' }} <countdown [config]="countdownConfig">
                        </countdown>{{ (daysLeft > 0) ? 'h' : '' }} | {{ item.closingTime | date : 'short' }}
                    </h5>
                    <hr>
                    <div *ngIf="maxBid.userId != user.id">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="input-group input-group-lg mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">$</span>
                                    </div>
                                    <input [(ngModel)]="bidPrice" type="number" class="form-control"
                                        [min]="maxBid.price" aria-label="Amount (to the nearest dollar)">
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-primary" type="button">Place Bid</button>
                                    </div>
                                </div>
                                <p>place a bid ${{maxBid.price}}</p>
                            </div>
                            <div class="col-md-6">
                                <div class="form-check mb-2">
                                    <input class="form-check-input checkbox-lg" type="checkbox" id="autoSizingCheck">
                                    <label class="form-check-label" for="autoSizingCheck">
                                        Auto Bid
                                    </label>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div *ngIf="maxBid.userId == user.id">

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
